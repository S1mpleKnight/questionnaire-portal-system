databaseChangeLog:
  - changeSet:
      id: create-responses
      author: Ivan Zelezinsky
      changes:
        - createTable:
            tableName: responses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: answer_id
                  type: uuid
