databaseChangeLog:
  - changeSet:
      id: create-questionnaire-responses
      author: Ivan Zelezinsky
      changes:
        - createTable:
            tableName: questionnaire_responses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp