databaseChangeLog:
  - changeSet:
      id: create-user
      author: Ivan Zelezinsky
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(35)
              - column:
                  name: lastname
                  type: varchar(35)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: login
                  type: varchar(255)
              - column:
                  name: password_hash
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(20)
